            </picture>
            <h1>Neuen Artikel erstelle</h1>

        <section>

        <section>
            <h2>Eingabeformular</h2>
            <form action="blanko.html" method="POST" enctype="text/plain">
                <label for="artikelTitel">Titel:</label><br />
                <input id="artikelTitel" name="atikelTitel" type="text" size="8"><br />
                <label for="artikelText">Text:</label><br />
                <textarea id="artikelText" name="artikelText" rows="5" cols="48"></textarea><br />
                <label for="artikelTyp">Artikeltyp:</label><br />
                <input id="artikelTyp" name="artikelTyp" list="textformen"><br />
                <datalist id="textformen">
                    <option>News</option>
                    <option>Projekt</option>
                    <option>Aufgabe</option>
                </datalist>
                <label for="artikelStartdatum">Startdatum:</label><br />
                <input id="artikelStartdatum" type="date" name="startdatum"><br />
                <label for="artikelEnddatum">Enddatum:</label><br />
                <input id="artikelEnddatum" type="date" name="enddatum"><br />
                <label for="artikelTitelfarbe">Titelfarbe:</label><br />
                <input id="artikelTitelfarbe" type="color" name="headercolor" value="#ffffff"><br /><br />
                <input type="submit" value="Absenden">
            </form>
        </section><br />
