<html>
    <head>
        <title id="titel"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 id="nachricht"></h1>
        <script>      
            if (navigator.language.indexOf("en") > -1) {
               document.getElementById("titel").innerHTML = "Welcome";
               document.getElementById("nachricht").innerHTML = "Welcome User";
            } else if (navigator.language.indexOf("de") > -1) {
               document.getElementById("titel").innerHTML = "Willkommen";
               document.getElementById("nachricht").innerHTML = "Willkommen Benutzer";
            }
        </script>
    </body>
</html>
